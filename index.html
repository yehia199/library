<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <nav>  
        <h1 class='main-title'>Library</h1>
        <button class='theme-switcher'><span class="theme-name">light</span> theme</button>
      </nav>
    </header> 
    <div class="adding-and-removing-items">
      <button class="add-items">Add book</button>
      <button class="remove-all">remove all</button>
    </div>
    <div id="cards-container">
    </div>
    <div class="form-container">
      <dialog id="form-dialog">
        <form class="form">
          <label for="book-title">title</label>
          <input id="book-title" type="text" placeholder="title"> 
          <label for="author">author</label>
          <input id="author" type="text" placeholder="author">
          <label for="pages">pages read</label>
          <input id="pages" type="number" placeholder="page number"> 
          <label for="read">did you read it ?</label>
          <input id="read" type="checkbox"> 
          <button id="submit">submit</button>
        </form>
      </dialog>

    </div>
  </body>
</html>
